<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <header class="bg-warning py-2">
        <div class="container mb-2">
            <div class="d-flex justify-content-between">
                <h1>My Buddies</h1>
                <button type="button" class="btn btn-outline-success text-white" id="loadBuddies">Load My
                    Buddies</button>
                <button type="button" class="btn btn-outline-success text-white" onclick="loadComments()">Load
                    Comments</button>
                <a href="#post-comments" class="btn btn-outline-success text-white">My Comments</a>
            </div>
        </div>
    </header>

    <!--  -->

    <section class="container mt-4">
        <div id="display-comment-details">
            
            
        </div>
    </section>

    <!--  -->

    <section class="container mt-5">
        <div id="display-buddies" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <!-- comments -->

    <div class="container">

        <div id="comments-section" class="comments mb-3 ">

        </div>

        <!--  -->

        <div id="post-comments" class="post-comments">
            <div class="form-floating d-flex">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
                <button type="button" class="btn btn-outline-success text-white" id="">Comment</button>
            </div>
        </div>
    </div>

    <footer class="mt-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Special Footer</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-header">
                <h4>@copyRight2022 </h4>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--  -->
    <script src="script.js"></script>
</body>

</html>
