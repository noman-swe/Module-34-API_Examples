<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="searches">
      <h3 class="text-center mt-2 text-success">Get update about your sports...</h3>
      <div class="input-group mx-auto mb-3 w-50">
        <input type="text" id="search-field" class="form-control" placeholder="search your sports"
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="btn btn-outline-success" onclick="loadSports()" id="basic-addon2">search</span>
      </div>
    </div>

    <!--  -->
    <div class="leagues">
      <div id="display-leagues" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
    </div>

  </div>



  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
