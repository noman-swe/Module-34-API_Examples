<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .display-img {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Search your favorite food!!</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Find your foods.." aria-label=""
                aria-describedby="basic-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary">Search Food</button>
        </div>

        <!-- error -->
        <div class="error-section text-danger">
            <p id="nullSearchErr" style="display: none;">No result found</p>
            <p id="noResustsErr" style="display: none;">Something went worng, Please try again later...</p>
        </div>
    </div>

    <!-- display meal details -->
    <div class="container displayMeals">
        <div id="display-meal-details">

        </div>
    </div>
    <!-- display meal details -->


    <!-- display meals -->
    <section class="container">
        <div id="display-meals" class="row row-cols-1 row-cols-md-3 g-4">

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/mealdb.js"></script>
</body>

</html>
