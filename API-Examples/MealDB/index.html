<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .details-img {
            height: 700px;
        }

        .details-title {
            font-size: 45px;
        }
    </style>
</head>

<body>
    <h2 class="text-center text-success">Search Your Favorite Food!!</h2>
    <!-- search bar -->
    <div class="input-group mb-3 w-25 mx-auto">
        <input id="search-item" type="text" class="form-control" placeholder="search your food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchFood()">Find
            Food</button>
    </div>
    <!-- search bar -->

    <!--  -->
    <div class="errors text-center">
        <p id="error-msg">Something went worng, Please try again later.</p>
        <p id="err" class="" style="display: none;">No results found!</p>
    </div>
    <!--  -->

    <!-- start show meal details -->
    <div class="container">
        <section id="display-meal-details" class="pb-2 mb-2">

        </section>
    </div>
    <!--end show meal details -->


    <div class="container">
        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/meal.js"></script>
    <!-- <script src="js/mealDbAsync.js"></script> -->
</body>

</html>
